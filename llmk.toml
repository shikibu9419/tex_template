source = "document.tex"
sequence = ["before", "latex", "bibtex", "makeindex", "dvipdf"]

[programs.before]
command = "./scripts/format.sh"
args = ["%S"]

[programs.latex]
command = "platex"
opts = ["-synctex=1", "-interaction=nonstopmode", "-halt-on-error"]
args = ["%S"]

